<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh nút cố định</title>
    <style>
        body {
            height: 200vh; /* Giả lập trang dài để có thể scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        .filter-box {
    position: absolute; /* Cố định vị trí */
    top: 80%; /* Đẩy nó xuống gần hết ảnh */
    left: 50%; /* Căn giữa theo chiều ngang */
    transform: translate(-50%, -50%); /* Dịch chuyển lại để căn giữa */
    width: 80%; /* Độ rộng theo nhu cầu */
    background: white; /* Màu nền */
    padding: 20px;
    border-radius: 12px; /* Bo góc */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Đổ bóng */
    z-index: 10; /* Hiển thị trên ảnh */
}
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="background.jpg" alt="Background">
        <div class="filter-box">
            <button>Check In</button>
            <button>Check Out</button>
            <button>Guest</button>
            <button>Accommodations</button>
        </div>
    </div>

</body>
</html>
